{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}
{% block content %}
<header class="masthead" style="background-image:None ;">
    <div id="div-default" class="row header-div-top" style="background-image:{{user.profile.image.url}} ;" >
        <div class="col-sm-4 offset-sm-4 pt-5 align-items-center justify-content-center text-center color-primary">
            <h2>Ahoy</h2>
            <h2 id="profile-un">{{user.username}}</h2>
        </div> 
    </div>
    <div class="clear"></div>
    <div class="row">
        <div class="col-sm-8 offset-sm-2 pt-5">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4 text-muted-homemade">Mettre Ã  jour</legend>
                    {{ u_form|crispy }}
                </fieldset>
                <div class="form-group row">
                    <button id="btn-register" class="btn btn-outline-info btn-formular" type="submit">Validez</button>
                </div>
            </form>
        </div>  
    </div>

    
    
</header>

{% endblock content %}
